  name: demo-hybrid

serviceAccount:
  name: hybrid-app-sa

roleBinding:
  name: hybrid-app-rolebinding

secret:
  wordpressDb:
    name: wordpress-db-secret

configMap:
  wordpressFeConfig:
    name: wordpress-config
    wp_redis_host: wordpress-cache # Name of the Redis Service
  sysprepWindows:
    name: sysprep-wordpress-be
    autounattend:
      FullName: "Administrator"
      Organization: "Organization"
      ProductKey: "NF4JM-Q8GD3-XJFCT-WBBGY-G3DVJ"
      ComputerName: "wordpress-be"
      Password: "1776t@Hd3R"  # This password will be used for both the Windows VM and the MySQL DB login
      Owner: "Owner"
      TimeZone: "Eastern Standard Time"
      LocalAccountDescription: "Administrator"
      LocalAccountDisplayName: "Administrator"
      LocalAccountGroup: "Administrators"
