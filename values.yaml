    postInstall:
      mysqlInstallerUri: "http://bills-web-server.apps.tacos.dota-lab.iad.redhat.com/mysql-8.4.0-winx64.msi"
      vcRedistributablesUri: "http://bills-web-server.apps.tacos.dota-lab.iad.redhat.com/VC_redist.x64.exe"
